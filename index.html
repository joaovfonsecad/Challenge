<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobber - Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="login_page">
      <h1>LOGO JOBBER</h1>
        <form action="index.html" method="get">      
            <div id="login_wrapper">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" id="unameId">
            
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="pswId">
          
              <a href="./main.html" id="login_button">Login</a>
              <!-- <button type="submit">Login</button> -->
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
          
            <div id="subscribe_wrapper">
              <span class="psw">Forgot <a href="#">password?</a></span>
              <span class="psw">Not a <a href="#">member?</a></span>
            </div>
          </form>
    </div>
</body>
</html>
